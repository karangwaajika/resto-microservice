server:
  port: ${SERVER_PORT}

spring:
  application:
    name: order-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: optional:configserver:${CONFIG-SERVER-URL}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA-CLIENT-URL}
